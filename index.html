        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

            <div class="modal-dialog">
                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">Digite seu email.</small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1">Password</label>
                                <input type="password" class="form-control" id="inputPassword1" required>
                                <small id="inputPassword1" class="form-text text-muted">Digite sua senha.</small>
                            </div>

                            <button type="submit" class="btn btn-primary">Logar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
